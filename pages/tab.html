<ul class="explain">
    <li>class [tab_type_] 로 스타일 구분.</li>
    <li>tab_content 없이 기능만 필요할 때 [tab_type_]에 'demo' 클래스 추가</li>
</ul>

<!-- tab wrap -->
<div class="tab_wrap">
    <!-- tab button -->
    <ul class="tab_type_01 demo">
        <li class="current"><a href="#none">Demo Tab01</a></li>
        <li><a href="#none">Demo Tab02</a></li>
    </ul>
    <!-- //tab button -->
    <ul class="tab_type_01" style="margin-top:20px;">
        <li class="current"><a href="#none">Tab01</a></li>
        <li><a href="#none">Tab02</a></li>
    </ul>

    <!-- tab content -->
    <div class="tab_content">
        <div class="current">Tab Content 01</div>
        <div>Tab Content 02

            <!-- tab wrap in tab content -->
            <div class="tab_wrap">
                <ul class="tab_type_01">
                    <li class="current"><a href="#none">Tab02-1</a></li>
                    <li><a href="#none">Tab02-2</a></li>
                </ul>
                <div class="tab_content">
                    <div class="current">Tab Content 02-1</div>
                    <div>Tab Content 02-2</div>
                </div>
            </div>
            <!-- //tab wrap in tab content -->
        </div>
    </div>
    <!-- //tab content -->
</div>
<!-- //tab wrap -->

<script>
    tab_active('.tab_wrap > ul', 'click');
</script>
